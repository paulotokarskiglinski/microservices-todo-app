<h2 class="subtitle">Logs</h2>
<div class="tags has-addons">
  <span class="tag is-light">Status</span>
  @defer {
    @if (signalrStatus()) {
      <span class="tag is-success">Conectado</span>
    } @else {
      <span class="tag is-danger">Desconectado</span>
    }
  } @placeholder {
    <span class="tag">Conectando...</span>
  }
</div>
